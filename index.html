<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow Day Magic ‚ùÑÔ∏è</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #ffd6e8, #ff9eb5);
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      /* BUTTON */
      button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        background: white;
        color: #ff4d88;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      button:hover {
        transform: scale(1.1);
      }

      /* POPUP */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transition: 0.4s ease;
        width: 320px;
        z-index: 10;
      }
      .popup.show {
        transform: translate(-50%, -50%) scale(1);
      }

      /* FLOATING HEARTS */
      .heart {
        position: fixed;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
      }
      @keyframes floatUp {
        to {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }

      /* SNOW */
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 10px;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <button id="special-button">Brittany says click me! üíï</button>

    <div class="popup" id="popup">
      <h2>Snow Day Magic ‚ùÑÔ∏è‚ú®</h2>
      <p>You‚Äôre officially stuck spending the snow day with me üíñ</p>
      <br />
      <button onclick="closePopup()">Forever & Always üíå</button>
    </div>

    <canvas id="confetti"></canvas>

    <audio id="music" loop>
      <source
        src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d10b1d925.mp3"
        type="audio/mp3"
      />
    </audio>

    <script>
      const button = document.getElementById("special-button");
      const popup = document.getElementById("popup");
      const music = document.getElementById("music");

      button.addEventListener("click", () => {
        popup.classList.add("show");
        music.play();
        burstConfetti();
      });

      function closePopup() {
        popup.classList.remove("show");
      }

      /* HEARTS */
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 700);

      /* SNOW EFFECT */
      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.innerHTML = "‚ùÑ";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 5000);
      }
      setInterval(createSnowflake, 100);

      /* CONFETTI */
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function burstConfetti() {
        for (let i = 0; i < 200; i++) {
          ctx.fillStyle = `hsl(${Math.random() * 360},100%,50%)`;
          ctx.fillRect(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            6,
            6,
          );
        }
      }
    </script>
  </body>
</html>
